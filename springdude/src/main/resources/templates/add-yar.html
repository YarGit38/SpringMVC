<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Моя следующая страничка Яр по спрингу </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление записи</h1>
    <form action="/yar/add" method="post">
        <input type="text" name="title" placeholder="Введите название записи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс записи" class="form-control"><br>
        <textarea name="text" placeholder="Введите текст записи" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить запись</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
